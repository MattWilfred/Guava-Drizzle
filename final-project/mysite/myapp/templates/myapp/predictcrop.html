{% extends 'base/base.html' %}

{% block title %} Predict Crop {% endblock %}

{% load crispy_forms_tags %}

{% block content %} 
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md2">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info" type="submit" value="Predict Most Suitable Crop">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
